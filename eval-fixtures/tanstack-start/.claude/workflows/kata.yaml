project:
  name: tanstack-start-fixture
  test_command: npx vitest run
  dev_server_command: npm run dev
  dev_server_health: http://localhost:3000

spec_path: planning/specs
research_path: planning/research
session_retention_days: 7

reviews:
  code_review: false
  code_reviewer: null

modes:
  research:
    name: "Research"
    description: "Explore and synthesize findings"
    stop_conditions: [tasks_complete, committed]
    intent_keywords: ["research", "explore", "learn about"]
    template: "research.md"

  planning:
    name: "Planning"
    description: "Research, spec, review, approved"
    issue_handling: "required"
    issue_label: "feature"
    stop_conditions: [tasks_complete, committed]
    intent_keywords: ["plan feature", "spec", "design", "write spec"]
    template: "planning.md"

  implementation:
    name: "Implementation"
    description: "Execute approved specs"
    issue_handling: "required"
    issue_label: "feature"
    stop_conditions: [tasks_complete, committed, pushed, verification, tests_pass, feature_tests_added]
    intent_keywords: ["implement", "build", "code", "develop", "execute spec"]
    template: "implementation.md"

  task:
    name: "Task"
    description: "Combined planning + implementation for small tasks"
    issue_handling: "none"
    stop_conditions: [tasks_complete, committed]
    intent_keywords: ["task:", "chore", "small task", "quick change", "cleanup", "refactor"]
    template: "task.md"
    workflow_prefix: "TK"
    aliases: ["chore", "small"]

  freeform:
    name: "Freeform"
    description: "Quick questions and discussion (no phases)"
    stop_conditions: []
    intent_keywords: ["question", "how does", "what is", "where is", "explain"]
    template: "freeform.md"
    workflow_prefix: "FF"
    aliases: ["question", "ask", "help", "qa"]

  verify:
    name: "Verify"
    description: "Execute Verification Plan steps"
    issue_handling: "none"
    stop_conditions: [tasks_complete, verification_plan_executed]
    intent_keywords: ["verify", "run verification", "execute VP"]
    template: "verify.md"
    workflow_prefix: "VF"

  onboard:
    name: "Onboard"
    description: "Configure kata for a new project"
    stop_conditions: []
    intent_keywords: ["onboard", "setup kata", "configure kata"]
    template: "onboard.md"

  # Deprecated redirects
  strategic:
    deprecated: true
    redirect_to: "planning"
    template: "planning.md"
  bugfix:
    deprecated: true
    redirect_to: "implementation"
    template: "implementation.md"
  debug:
    deprecated: true
    redirect_to: "research"
    template: "debug.md"
